<body>
  <div class="container">
    <h1>Customer Dashboard</h1>

    <!-- The user's balance will be dynamically inserted here by customer.js -->

    <h2>Send Money</h2>
    <form id="transferForm">
      <div class="form-group">
        <label for="recipient">Recipient:</label>
        <select id="recipient" required>
          <option value="">-- Select a user --</option>
          <!-- The list of other users will be dynamically inserted here by customer.js -->
        </select>
      </div>
      <div class="form-group">
        <label for="transferAmount">Amount (â‚¹):</label>
        <input type="number" id="transferAmount" min="1" step="any" placeholder="Amount" required />
      </div>
      <button type="submit">Send Money</button>
    </form>
  </div>

  <!-- The script tags MUST be in this order to function correctly -->
  <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js"></script>
